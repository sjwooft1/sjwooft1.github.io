<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Brighton Oaks 5K — Bib Printer</title>
  <link rel="icon" type="image/png" href="/Favicon Generator/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/Favicon Generator/favicon.svg" />
  <link rel="shortcut icon" href="/Favicon Generator/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/Favicon Generator/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="BO 5k" />
  <link rel="manifest" href="/Favicon Generator/site.webmanifest" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'Oakhill';
      src: url('fonts/Oakhill.ttf') format('truetype');
    }
    @font-face {
      font-family: 'run';
      src: url('fonts/RUNNING DEMO.otf') format('opentype');
    }
    :root {
      --accent: #3b6e22;
      --accent2: #ff7f11;
      --bg: #0f1724;
      --card: #131f33;
      --text: #e6eef8;
      --muted: #9ca3af;
      --shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
    }
    * { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0; min-height: 100vh;
      font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text);
    }
    .navbar {
      display: flex; align-items: center; justify-content: space-between;
      padding: 16px 28px; background: #101b2f; box-shadow: var(--shadow);
      position: sticky; top: 0; z-index: 100;
    }
    .navbar .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--accent2);
      font-family: 'Luckiest Guy', cursive;
    }
    .navbar .nav-links { 
      font-family: 'run', sans-serif;
      display: flex; 
      gap: 14px; 
    }
    .navbar a {
      text-decoration: none;
      color: var(--text);
      font-weight: 600;
      transition: all 0.3s ease;
      padding: 8px 16px;
      border-radius: 8px;
    }
    .navbar a:hover {
      color: var(--accent2);
      background: rgba(255, 127, 17, 0.1);
      transform: translateY(-1px);
    }
    .navbar a.active {
      background: var(--accent);
      color: white;
    }

    body {
      text-align: center;
      padding: 20px;
    }

    .header {
      background: var(--card);
      padding: 24px;
      border-radius: 16px;
      box-shadow: var(--shadow);
      margin: 20px auto;
      max-width: 800px;
    }
    
    h1 {
      color: var(--accent2);
      font-family: 'Luckiest Guy', cursive;
      margin: 0;
      font-size: 2rem;
    }

    .settings-panel {
      background: var(--card);
      padding: 20px;
      border-radius: 16px;
      margin: 20px auto;
      max-width: 800px;
      border: 1px solid rgba(255,255,255,0.1);
    }
    
    .settings-panel h3 {
      color: var(--accent2);
      margin-top: 0;
    }

    button, input[type="file"] {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      font-weight: bold;
      background: var(--accent2);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255,127,17,0.3);
    }

    .bib {
      width: 800px;
      height: 500px;
      border: 4px solid var(--accent2);
      border-radius: 20px;
      margin: 30px auto;
      background: var(--card);
      position: relative;
      box-shadow: var(--shadow);
      page-break-after: always;
      display: flex;
      flex-direction: column;
      padding: 30px;
      color: var(--text);
    }

    .race-title {
      font-family: 'Luckiest Guy', cursive;
      font-size: 48px;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: var(--accent2);
      text-align: center;
    }

    .bib-number {
      font-size: 200px;
      font-weight: 900;
      margin: 0;
      text-align: center;
      color: var(--text);
      line-height: 1;
      font-family: 'Inter', sans-serif;
    }

    .runner-name {
      font-size: 48px;
      font-weight: bold;
      text-align: center;
      margin: 20px 0;
      color: var(--text);
      font-family: 'Inter', sans-serif;
    }

    .estimated-time {
      font-size: 32px;
      font-weight: 500;
      text-align: center;
      color: var(--text);
      font-family: 'Inter', sans-serif;
    }

    .bib-logo {
      position: absolute;
      left: 40px;
      bottom: 40px;
      width: 150px;
      height: auto;
    }

    .qr-code {
      position: absolute;
      right: 40px;
      bottom: 40px;
      background: white;
      padding: 10px;
      border-radius: 8px;
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--accent);
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      box-shadow: var(--shadow);
      z-index: 1000;
      opacity: 0;
      transform: translateX(100%);
      transition: all 0.3s ease;
    }

    .notification.show {
      opacity: 1;
      transform: translateX(0);
    }

    .notification.error {
      background: #dc3545;
    }

    .footer {
      background: #101b2f;
      color: #aaa;
      text-align: center;
      padding: 30px 12px;
      margin-top: 60px;
      border-top: 1px solid rgba(255,255,255,0.05);
    }
    .footer-art {
      height: 60px;
      margin-bottom: 10px;
    }

    @media print {
      body {
        background: white;
        margin: 0;
        padding: 0;
      }
      .navbar, .footer, button, input[type="file"], h1, p, .settings-panel, .notification {
        display: none !important;
      }
      .bib {
        box-shadow: none;
        margin: 0 auto;
        border: 4px solid #000;
        background: white;
        color: #000;
        width: 100%;
        height: 100%;
        page-break-after: always;
      }
      .race-title {
        color: #000;
      }
      .bib-number {
        color: #000;
      }
      .runner-name {
        color: #000;
      }
      .estimated-time {
        color: #000;
      }
      .qr-code {
        border: 1px solid #ddd;
      }
    }

    @media (max-width: 768px) {
      .bib {
        width: 100%;
        height: auto;
        aspect-ratio: 7/4;
        padding: 15px;
      }
      .race-title { font-size: 28px; }
      .bib-number { font-size: 120px; }
      .runner-name { font-size: 24px; }
      button { font-size: 14px; padding: 8px 16px; }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">Brighton Oaks 5k</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="registration.html">Register</a>
      <a href="results.html">Results</a>
      <a href="bibprinter.html" class="active">Bib Printer</a>
    </div>
  </nav>
  <div class="header">
    <h1>Race Bib Maker</h1>
  </div>
  <div class="settings-panel">
    <h3>Settings</h3>
    <label>
      <input type="checkbox" id="skipConfirmations" checked>
      Skip confirmation dialogs (faster operation)
    </label>
    <label>
      <input type="checkbox" id="showNotifications" checked>
      Show success notifications
    </label>
  </div>
  <p>Race logo: <strong>images/bright.png</strong> (automatically loaded)</p>
  <button onclick="loadRunners()">Load Runners & Generate Bibs</button>
  <button onclick="printBibs()">Print Bibs</button>
  <button onclick="manualPrint()" style="background:#17a2b8; color:white;">Manual Print (Ctrl+P)</button>
  <div id="bibs"></div>
  <div id="notification" class="notification"></div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDUnAV-DL-Saw2ByPY6GF8aDaZbVCXDIH4",
      authDomain: "the-race-organizer.firebaseapp.com",
      databaseURL: "https://the-race-organizer-default-rtdb.firebaseio.com",
      projectId: "the-race-organizer",
      storageBucket: "the-race-organizer.firebasestorage.app",
      messagingSenderId: "265977321479",
      appId: "1:265977321479:web:23d3f3077e8e766323b2a2",
      measurementId: "G-PKGPD78DYM"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Make functions globally available
    window.loadRunners = async function() {
      try {
        const bibsContainer = document.getElementById('bibs');
        bibsContainer.innerHTML = '';
        
        const registrationsRef = ref(db, 'registrations');
        const snapshot = await get(registrationsRef);
        
        if (snapshot.exists()) {
          const registrations = snapshot.val();
          const runners = Object.values(registrations)
            .sort((a, b) => (a.estimatedTime || 0) - (b.estimatedTime || 0));
          
          runners.forEach((runner, index) => {
            const bib = generateBib(runner, index);
            bibsContainer.appendChild(bib);
          });
          
          showNotification(`Generated ${runners.length} bibs`);
        } else {
          showNotification('No registrations found', 'error');
        }
      } catch (error) {
        console.error('Error loading runners:', error);
        showNotification('Failed to load runners: ' + error.message, 'error');
      }
    };

    window.printBibs = function() {
      const bibsContainer = document.getElementById('bibs');
      if (!bibsContainer.children.length) {
        showNotification('Generate bibs first', 'warning');
        return;
      }
      
      showNotification('Preparing print...');
      
      // Ensure print styles are applied
      setTimeout(() => {
        try {
          window.print();
          showNotification('Print dialog opened');
        } catch (error) {
          console.error('Print error:', error);
          showNotification('Print failed. Try manual print', 'error');
        }
      }, 200);
    };

    window.manualPrint = function() {
      const bibsContainer = document.getElementById('bibs');
      if (!bibsContainer.children.length) {
        showNotification('Generate bibs first', 'warning');
        return;
      }
      showNotification('Use Ctrl+P or Cmd+P to print');
    };

    function generateBib(runner, index) {
      const bib = document.createElement('div');
      bib.className = 'bib';
      
      const number = document.createElement('div');
      number.className = 'bib-number';
      number.textContent = String(index + 1).padStart(4, '0');
      
      const title = document.createElement('div');
      title.className = 'race-title';
      title.textContent = 'Brighton Oaks 5K';
      
      const name = document.createElement('div');
      name.className = 'runner-name';
      name.textContent = runner.name;
      
      const estTime = document.createElement('div');
      estTime.className = 'estimated-time';
      estTime.textContent = 'Est: ' + formatTime(runner.estimatedTime || 0);
      
      const logo = document.createElement('img');
      logo.className = 'bib-logo';
      logo.src = 'images/bright.png';
      logo.alt = 'Brighton Oaks 5K';
      
      const qrContainer = document.createElement('div');
      qrContainer.className = 'qr-code';
      
      bib.appendChild(title);
      bib.appendChild(number);
      bib.appendChild(name);
      bib.appendChild(estTime);
      bib.appendChild(logo);
      bib.appendChild(qrContainer);
      
      // Generate QR code
      new QRCode(qrContainer, {
        text: `https://sites.google.com/view/brighton5k/home?authuser=0`,
        width: 100,
        height: 100
      });
      
      return bib;
    }

    function formatTime(ms) {
      const minutes = Math.floor(ms / 60000);
      const seconds = Math.floor((ms % 60000) / 1000);
      const milliseconds = ms % 1000;
      return `${minutes}:${String(seconds).padStart(2, '0')}.${String(milliseconds).padStart(3, '0')}`;
    }

    function showNotification(message, type = 'success') {
      const notification = document.getElementById('notification');
      const showNotifications = document.getElementById('showNotifications');
      
      if (!showNotifications || !showNotifications.checked) return;
      
      notification.textContent = message;
      notification.className = `notification ${type}`;
      notification.classList.add('show');
      
      setTimeout(() => {
        notification.classList.remove('show');
      }, 3000);
    }

    // Expose showNotification globally
    window.showNotification = showNotification;

    // Auto-load runners if specified in URL
    document.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.get('autoload') === 'true') {
        window.loadRunners();
      }
    });
  </script>
  
  <footer class="footer">
    <img src="Favicon Generator/web-app-manifest-192x192.png" alt="Runner Art" class="footer-art" />
    <p>© 2025 Brighton Oaks 5k. All rights reserved.</p>
    <p style="margin-top: 10px;">
      <a href="javascript:void(0)" onclick="accessOrganizer()" style="color: var(--accent); text-decoration: none; font-size: 14px;">Race Organizer Access</a>
    </p>
    <script>
      function accessOrganizer() {
        const password = prompt("Please enter the organizer password:");
        if (password === "1stannualBO") {
          window.location.href = "orgnizer.html";
        } else {
          alert("Incorrect password");
        }
      }
    </script>
  </footer>
</body>
</html>

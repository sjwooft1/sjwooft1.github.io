    <div class="map-container">
        <h1>Brighton Oaks 5k Course Map</h1>

        <div class="legend">

                <span class="legend-color" style="background: orange;">‚Ü†</span>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDUnAV-DL-Saw2ByPY6GF8aDaZbVCXDIH4",
            authDomain: "the-race-organizer.firebaseapp.com",
            databaseURL: "https://the-race-organizer-default-rtdb.firebaseio.com",
            projectId: "the-race-organizer",
            storageBucket: "the-race-organizer.appspot.com",
            messagingSenderId: "265977321479",
            appId: "1:265977321479:web:23d3f3077e8e766323b2a2",
            measurementId: "G-PKGPD78DYM"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Initialize map
        const map = L.map('map').setView([34.9004, -82.4621], 15);
        
        // Add tile layers
        const sat = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}');
        const labels = L.tileLayer('https://sampleserver6.arcgisonline.com/ArcGIS/rest/services/Reference/WorldTransportation/MapServer/tile/{z}/{y}/{x}');
        
        sat.addTo(map);
        labels.addTo(map);

        // Custom icons
        const startIcon = L.divIcon({
            html: 'start',
            className: 'start-icon',
            iconSize: [30, 30]
        });

        const finishIcon = L.divIcon({
            html: 'üèÅ',
            className: 'finish-icon',
            iconSize: [30, 30]
        });

        const mileIcon = L.divIcon({
            html: 'üìç',
            className: 'mile-icon',
            iconSize: [20, 20]
        });

        // Create course polyline
        let coursePath = L.polyline([], {
            color: '#ff7f11',
            weight: 4
        }).addTo(map);

        // Function to calculate distance between two points
        function calculateDistance(point1, point2) {
            return map.distance(point1, point2);
        }

        // Function to add mile markers
        function addMileMarkers(points) {
            let distance = 0;
            let mileCount = 1;
            const mileInMeters = 1609.34;

            for (let i = 1; i < points.length; i++) {
                const segmentDistance = calculateDistance(points[i-1], points[i]);
                distance += segmentDistance;

                if (distance >= mileCount * mileInMeters) {
                    // Calculate interpolated position
                    const excess = distance - (mileCount * mileInMeters);
                    const ratio = 1 - (excess / segmentDistance);
                    const lat = points[i-1].lat + (points[i].lat - points[i-1].lat) * ratio;
                    const lng = points[i-1].lng + (points[i].lng - points[i-1].lng) * ratio;

                    L.marker([lat, lng], {
                        icon: L.divIcon({
                            html: `Mile ${mileCount}`,
                            className: 'mile-marker',
                            iconSize: [60, 20]
                        })
                    }).addTo(map);

                    mileCount++;
                }
            }
        }

        // Function to add direction arrows
        function addDirectionArrows(points) {
            for (let i = 0; i < points.length - 1; i++) {
                const p1 = points[i];
                const p2 = points[i + 1];
                
                // Calculate bearing between points
                const dx = p2.lng - p1.lng;
                const dy = p2.lat - p1.lat;
                const angle = (Math.atan2(dx, dy) * 180 / Math.PI);
                
                const arrowIcon = L.divIcon({
                    html: '‚ûî',
                    className: 'arrow-icon',
                    iconSize: [20, 20],
                    iconAnchor: [10, 10]
                });
                
                // Place arrow at first point
                const marker = L.marker([p1.lat, p1.lng], { 
                    icon: arrowIcon
                }).addTo(map);
                
                // Rotate arrow to point to next point
                const arrowElement = marker.getElement().querySelector('.arrow-icon');
                if (arrowElement) {
                    arrowElement.style.transform = `rotate(${angle}deg)`;
                }
            }
        }

        // Listen for route changes
        onValue(ref(db, "route"), snap => {
            const data = snap.val();
            console.log("Firebase data:", data); // Add this line
            if (data && data.points) {
                const points = data.points;
                
                // Clear existing layers
                map.eachLayer((layer) => {
                    if (layer !== sat && layer !== labels) {
                        map.removeLayer(layer);
                    }
                });

                // Add course path
                coursePath = L.polyline(points, {
                    color: '#ff7f11',
                    weight: 4
                }).addTo(map);

                // Add start and finish markers
                L.marker(points[0], { icon: startIcon }).addTo(map);
                L.marker(points[points.length - 1], { icon: finishIcon }).addTo(map);

                // Add mile markers and direction arrows
                addMileMarkers(points);
                addDirectionArrows(points);

                // Fit map to bounds
                map.fitBounds(coursePath.getBounds());
            }
        });
    </script>

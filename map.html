            background: rgba(255, 127, 17, 0.1);

        .navbar a.active {
            background: var(--accent);

        }

        .hero {

            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .hero::after {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.5);
        }
        .hero h1 {
            position: relative;
            z-index: 1;
            color: white;
            font-size: 2.5rem;
            margin: 0;
            text-shadow: 0 4px 14px rgba(0,0,0,0.6);
        }

        .map-container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .map-container h1 {

            font-family: 'Luckiest Guy', cursive;
            text-align: center;
            margin-bottom: 20px;
        }
        
        #map {
            height: 60vh;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--shadow);
        }

            background: var(--card);

            box-shadow: var(--shadow);

            margin: 10px;
            border-radius: 8px;
            position: absolute;
            bottom: 30px;
            right: 10px;
            z-index: 1000;
            color: var(--text);
        }
        .legend h3 {
            color: var(--accent2);
            border-bottom: 2px solid rgba(255,127,17,0.3);
            padding-bottom: 5px;
            margin-top: 0;
        }
        .legend-item {
            margin: 8px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .mile-marker {
            background: var(--card);
            border: 2px solid var(--accent2);
            border-radius: 4px;
            padding: 2px 6px;
            font-weight: bold;
            color: var(--text);
        }

        .footer {
            background: #101b2f;
            color: #aaa;
            text-align: center;
            padding: 30px 12px;
            margin-top: 60px;
            border-top: 1px solid rgba(255,255,255,0.05);
        }
        .footer-art {
            height: 60px;
            margin-bottom: 10px;
        }

            .navbar { padding: 12px 16px; }
            .navbar .logo { font-size: 1.4rem; }
            .navbar .nav-links { gap: 8px; }

                padding: 6px 12px;

            #map { height: 50vh; }

                left: 10px;
                right: 10px;
                bottom: 10px;
            }
        }

        /* Mobile Optimizations */
        @media screen and (max-width: 900px) {
          .map-container {
            height: 60vh;
          }
          
          .sidebar {
            width: 100%;
            max-width: none;
            position: relative;

          }
          
          .navbar a {
            padding: 6px 10px;
            font-size: 14px;
          }
          
          .map-container {

          .route-info {
            font-size: 14px;

            font-size: 14px;

        /* Touch optimizations */
        @media (hover: none) {
          button, .control-button, .navbar a {
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;

<body>

    <section class="hero" style="min-height:40vh;background:url('images/road.jpeg') center/cover no-repeat fixed;position:relative;display:flex;align-items:center;justify-content:center;text-align:center">

    <div class="map-container">
        <h1>Brighton Oaks 5k Course Map</h1>

        <div class="legend">
            <h3>Map Legend</h3>
            <div class="legend-item">
                <span class="legend-color" style="background: green;">‚öë</span>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDUnAV-DL-Saw2ByPY6GF8aDaZbVCXDIH4",
            authDomain: "the-race-organizer.firebaseapp.com",
            databaseURL: "https://the-race-organizer-default-rtdb.firebaseio.com",
            projectId: "the-race-organizer",
            storageBucket: "the-race-organizer.appspot.com",
            messagingSenderId: "265977321479",
            appId: "1:265977321479:web:23d3f3077e8e766323b2a2",
            measurementId: "G-PKGPD78DYM"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Initialize map
        const map = L.map('map').setView([34.9004, -82.4621], 15);
        
        // Add tile layers
        const sat = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}');
        const labels = L.tileLayer('https://sampleserver6.arcgisonline.com/ArcGIS/rest/services/Reference/WorldTransportation/MapServer/tile/{z}/{y}/{x}');
        
        sat.addTo(map);
        labels.addTo(map);

        // Custom icons
        const startIcon = L.divIcon({
            html: 'start',
            className: 'start-icon',
            iconSize: [30, 30]
        });

        const finishIcon = L.divIcon({
            html: 'üèÅ',
            className: 'finish-icon',
            iconSize: [30, 30]
        });

        const mileIcon = L.divIcon({
            html: 'üìç',
            className: 'mile-icon',
            iconSize: [20, 20]
        });

        // Create course polyline
        let coursePath = L.polyline([], {
            color: '#ff7f11',
            weight: 4
        }).addTo(map);

        // Function to calculate distance between two points
        function calculateDistance(point1, point2) {
            return map.distance(point1, point2);
        }

        // Function to add mile markers
        function addMileMarkers(points) {
            let distance = 0;
            let mileCount = 1;
            const mileInMeters = 1609.34;

            for (let i = 1; i < points.length; i++) {
                const segmentDistance = calculateDistance(points[i-1], points[i]);
                distance += segmentDistance;

                if (distance >= mileCount * mileInMeters) {
                    // Calculate interpolated position
                    const excess = distance - (mileCount * mileInMeters);
                    const ratio = 1 - (excess / segmentDistance);
                    const lat = points[i-1].lat + (points[i].lat - points[i-1].lat) * ratio;
                    const lng = points[i-1].lng + (points[i].lng - points[i-1].lng) * ratio;

                    L.marker([lat, lng], {
                        icon: L.divIcon({
                            html: `Mile ${mileCount}`,
                            className: 'mile-marker',
                            iconSize: [60, 20]
                        })
                    }).addTo(map);

                    mileCount++;
                }
            }
        }

        // Function to add direction arrows
        function addDirectionArrows(points) {
            for (let i = 0; i < points.length - 1; i++) {
                const p1 = points[i];
                const p2 = points[i + 1];
                
                // Calculate bearing between points
                const dx = p2.lng - p1.lng;
                const dy = p2.lat - p1.lat;
                const angle = (Math.atan2(dx, dy) * 180 / Math.PI);
                
                const arrowIcon = L.divIcon({
                    html: '‚ûî',
                    className: 'arrow-icon',
                    iconSize: [20, 20],
                    iconAnchor: [10, 10]
                });
                
                // Place arrow at first point
                const marker = L.marker([p1.lat, p1.lng], { 
                    icon: arrowIcon
                }).addTo(map);
                
                // Rotate arrow to point to next point
                const arrowElement = marker.getElement().querySelector('.arrow-icon');
                if (arrowElement) {
                    arrowElement.style.transform = `rotate(${angle}deg)`;
                }
            }
        }

        // Listen for route changes
        onValue(ref(db, "route"), snap => {
            const data = snap.val();
            console.log("Firebase data:", data); // Add this line
            if (data && data.points) {
                const points = data.points;
                
                // Clear existing layers
                map.eachLayer((layer) => {
                    if (layer !== sat && layer !== labels) {
                        map.removeLayer(layer);
                    }
                });

                // Add course path
                coursePath = L.polyline(points, {
                    color: '#ff7f11',
                    weight: 4
                }).addTo(map);

                // Add start and finish markers
                L.marker(points[0], { icon: startIcon }).addTo(map);
                L.marker(points[points.length - 1], { icon: finishIcon }).addTo(map);

                // Add mile markers and direction arrows
                addMileMarkers(points);
                addDirectionArrows(points);

                // Fit map to bounds
                map.fitBounds(coursePath.getBounds());
            }
        });
    </script>
